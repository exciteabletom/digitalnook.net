<!DOCTYPE html>
<html charset="UTF-8" lang="en">
<head>
	<title>Login | DigitalNook</title>
	<meta content="Login to your account at DigitalNook.net" name="description"/>

	{% include "/includes/meta.html" %}
</head>
<body style="text-align: center">
<header>
	{% include "/includes/header.html" %}
	<h1>Login to Digitalnook</h1>
</header>
<main>
	<div id="loginForm">
		<form action="/login/" method="post" style="margin-left: 20%; margin-right: 20%; width: 60%;">
			Username:<br/> <br/>
			<input name="username" placeholder="Enter your username here" type="text"/><br/> <br/>
			Password:<br/> <br/>
			<input name="password" placeholder="Enter your password here" type="password"/><br/> <br/>
			<input class="greenButtona" type='submit' value='Submit'>
		</form>
	</div>
</main>
<footer>
	<div style="width:50%; overflow: hidden; margin: 2% 25% 2%;" >
        <p class="italics">{{error}}</p>
	</div>
	<a href="/register/">Not a Member?</a>
	<br/><br/>
	<a href="/">Back to Home</a>
</footer>
</body>
</html>
