<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="description" content="Hide messages in images at Digital Nook"/>
	<title> {{ imgName }} | Digital Nook</title>
	{% include "/includes/meta.html"%}
	<style>
		html {
			background: #0A0A0A;
		}

	</style>
</head>
<body>
	<p>Click on the image to download.</p>
	<a download="{{ imgName }}" href="{{ imgData }}" style="margin-left: auto; margin-top: auto;">
		<img src="{{ imgData }}"  alt="{{ imgName }}"/>
	</a>
</body>
</html>
