<!DOCTYPE html>
<html lang="en">
<head>
	<title>Guess the word!</title>
	{% include "/includes/meta.html" %}
</head>
<body>
<header>
	{% include "includes/header.html" %}
	<h1>Guess what {{ otherUser }}'s word was!</h1>
</header>
<main>
	<div id="imageDiv">
		<img alt="Guess the word associated with the image" id="image" src="{{ image }}"
		     style="background-color: white;"/>
	</div>
	<br/>
	<form action="/games/drawsomething/" method="POST">
		<input name="gameId" value="{{ gameId }}" style="display: none;"/>
		<p>The word is <b>{{ word|length }}</b> characters long</p>
		<p>You have <b>{{ guess }}</b> guesses remaining</p>
		<br/>
		<input maxlength="{{ word|length }}" minlength="{{ word|length }}" name="guessWord"
		       placeholder="{{ guessNumber }} guesses remaining" type="text"
		       value="">
		<br/>
		<input class="greenButton" name="ACTIONcheckGuess" type="submit" value="Check Guess">
	</form>
</main>
</body>
<script>

</script>
</html>
