<!DOCTYPE html>
<html lang="en">
<head>
	<title>New Game | DigitalNook</title>

	{% include "/includes/meta.html" %}
</head>
<body>
<header>
	<h1>Start a new Draw with friends game</h1>
	<br/><br/>
	<p><i>Remember usernames are case sensitive!</i></p>
</header>
<form action="/games/drawsomething/" method="POST" style="text-align: center">
	<fieldset style="border: dashed black 2px">
		<p>You are logged in as {{ currentUser }}</p><br/>
		<input placeholder="{{ currentUser }}" readonly="readonly" type="text"/><br/><br/>

		<p>Which user would you like to start a game with?</p><br/>
		<input name="newGameRequestUsername" placeholder="username" type="text"/><br/><br/>

		<input class="greenButton" name="ACTIONnewGameRequest" type="submit" value="Request New Game"/>
	</fieldset>
</form>

<p><b>{{ error }}</b></p>
</body>
</html>
