<!-- HEADER TEMPLATE -->
<div id="mainHeader" data-nosnippet>
	<div id="mainHeaderLogo" class="clickToHome" onclick="window.location = '/'">
		<h2 id="mainHeaderLogoTitle">Digital Nook</h2>
		<p id="mainHeaderLogoSub">Game Servers and More</p>
	</div>
	<img alt="logo fire image" id="mainHeaderLogoImage" class="clickToHome" src="/static/images/logo/fire_small.png"
	     onclick="window.location = '/'"/>

	<div id="mainHeaderLinkDiv">
		{% if request.cookies["USERNAME"] is defined %}
		<a class="mainHeaderLink" href="/logout/">Logout "{{ decryptString(request.cookies.get("USERNAME")) }}"</a>
		{% else %}
		<a id="mainHeaderLinkLeft" class="mainHeaderLink" href="/login/">Login</a>
		<a class= "mainHeaderLink" href="/register/">Register</a>
		{% endif %}
	</div>
</div>
<!--END HEADER TEMPLATE-->
