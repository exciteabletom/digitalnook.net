<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quote2image | Digital Nook</title>
	{% include "includes/meta.html" %}
</head>
<body>
<header>
	{% include "includes/header.html" %}
	<h1>quote2image</h1>
	<p class="italics">Generate inspirational quote images</p>
</header>
<main>
	<form action="/quote2image/generate/" method="get" class="flexForm">
		<ul class="formListOuter">
			<li>
				<label for="quote">Inspirational quote</label>
				<input id="quote" name="quote" type="text" maxlength="100">
			</li>
			<li>
				<label for="elementCount">Amount of background elements</label>
				<input id="elementCount" name="elements" type="number" min="0" max="7" value="2" placeholder="number">
			</li>
			<li>
				<label for="shadowCheck">Add shadow to text?</label>
				<input id="shadowCheck" name="shadow" type="checkbox">
			</li>
			<li>
				<label for="randomColors">Random Colors?</label>
				<input id="randomColors" name="randomColors" type="checkbox" onclick="randomColorsOnClick()">
			</li>

			<li style="padding-top: 2%; border-top: 1px black dashed" class="colorSelector">
				<label for="textColor">Text colour</label>
				<input id="textColor" name="textColor" type="color" value="#FF6F00">
			</li>
			<li class="colorSelector">
				<label for="backgroundColor">Background colour</label>
				<input id="backgroundColor" name="backgroundColor" type="color" value="#FFFFFF">
			</li>
			<li class="colorSelector">
				<label for="flairColor">Alternate background colour</label>
				<input id="flairColor" name="flairColor" type="color" value="#FF4444">
			</li>
			<li class="colorSelector">
				<label for="shadowColor">Shadow color</label>
				<input id="shadowColor" name="shadowColor" type="color" value="#454545">
			</li>

			<li>
				<button type="submit">Generate Image</button>
			</li>
		</ul>
	</form>
</main>
<footer>
	<a href="/">Back to Home</a>
</footer>
<script>
	randomColorsOnClick = () => {
		const elements = document.getElementsByClassName("colorSelector")
		let displayValue;
		if (document.getElementById("randomColors").checked) {
			displayValue = "none";
		} else {
			displayValue = "flex";
		}
		for (let i = 0; i < elements.length; i++) {
			// the current element
			const cur = elements[i];
			cur.style.display = displayValue;
		}
	}
</script>
</body>
</html>
